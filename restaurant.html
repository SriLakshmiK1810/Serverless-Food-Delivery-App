<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="container">
  <h1 id="res-name">Mullaji Zillah Biryani Centre</h1>
  <p>⭐ 4.1 • 29 mins • Biryani</p>
</div>

<div class="menu-layout">

  <!-- LEFT CATEGORY LIST -->
  <div class="menu-categories">
    <div onclick="showCategory('pizza')" class="cat active">Pizza</div>
    <div onclick="showCategory('burger')" class="cat">Burger</div>
    <div onclick="showCategory('vegmeal')" class="cat">Veg Meals</div>
    <div onclick="showCategory('biryani')" class="cat">Biryani</div>
    <div onclick="showCategory('chicken')" class="cat">Chicken</div>
  </div>

  <!-- RIGHT MENU ITEMS -->
  <div class="menu-items" id="menu-items"></div>

</div>

<script src="script.js"></script>
<script>
  loadRestaurantMenu();
</script>

</body>
</html>
