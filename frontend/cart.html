<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- CART HEADER -->
<div class="cart-header">
  <h2>Your Cart</h2>
</div>

<!-- CART ITEMS -->
<div class="cart-container" id="cart-items"></div>

<!-- BILL DETAILS -->
<div class="bill-box">
  <div class="bill-row">
    <span>Item Total</span>
    <span>₹<span id="itemTotal">0</span></span>
  </div>

  <div class="bill-row">
    <span>GST (5%)</span>
    <span>₹<span id="gst">0</span></span>
  </div>

  <div class="bill-row">
    <span>Delivery Fee</span>
    <span>₹40</span>
  </div>

  <hr>

  <div class="bill-row total">
    <span>Grand Total</span>
    <span>₹<span id="grandTotal">0</span></span>
  </div>
</div>

<!-- PAYMENT BUTTON -->
<div class="payment-bar">
<button onclick="confirmOrder()">Proceed to Payment</button>
</div>

<script src="cart.js"></script>
</body>
</html>
